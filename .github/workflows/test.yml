name: Test Scheduled Action

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run test script
        run: python test_action.py

      - name: Upload test log CSV
        uses: actions/upload-artifact@v4
        with:
          name: test-log
          path: test_log.csv
